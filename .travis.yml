language: node_js

services:
  - redis-server
  - postgresql

node_js:
  - 11

env:
  - REACT_APP_API_URL=http://localhost:8000 POSTGRES_HOST=postgres://postgres:postgres@localhost:5432/postgres GOOGLE_CLIENT_ID=CLIENT_ID GOOGLE_CLIENT_SECRET=CLIENT_SECRET REDIS_URL=redis://localhost:6379 API_URL=http://localhost:8000 ENABLE_DATABASE_SSL=0

addons:
  postgresql: "9.5"
  apt:
    packages:
      - libgconf-2-4

cache:
  npm: true
  directories:
    - ~/.cache

before_script:
  - psql -c "ALTER USER postgres PASSWORD 'postgres';"

install:
- cd scraper && npm install && cd ../
- cd app && npm install
- cd frontend && npm install && npm run build && cd ../../
- cd app && npm run setup && npm start &

script:
  - cd app && sleep 10 && npm run load-fixtures && cd ../
  - cd app/frontend && npm test && cd ../../
  - cd app && npm test
